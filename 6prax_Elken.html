<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <title>6 praktikum</title>
   <style type="text/css">
       li {
       text-align: center;
       font-size: larger;
       font-weight: bold;
       }
   .active {
       background: skyblue;
       padding: 10px;
   }
   </style>
   <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function () {
            $("li").first().addClass("active");

            $("#next").bind("click", function(){
                var active = $('li.active');
                var activated;
                active.is(":last-child") ? activated = $("li").first() : activated = $(active).next();
                $('li').removeClass('active');
                $(activated).addClass('active');
            });

            $("#prev").bind("click", function(){
                var active = $('li.active');
                var activated;
                active.is(":first-child") ? activated = $("li").last() : activated = $(active).prev();
                $('li').removeClass('active');
                $(activated).addClass('active');
            });
        }
        )
    </script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
